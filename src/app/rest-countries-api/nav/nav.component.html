<div #elementRef class="nav-container">
    <p (click)="navigateToHome()">Where in the world?</p>
    <div class="toggle" *ngFor="let icon of icons" (click)="toggleDarkMode()">
        <i *ngIf="icon.id === darkModeState"
            id="{{icon.id}}" 
            class="{{icon.class}}"></i>
        <label *ngIf="icon.id === darkModeState" for="{{icon.id}}">
            Dark mode
        </label>
    </div>
</div>
