<rest-countries-nav (darkModeValue)="handleValueChange($event)"></rest-countries-nav>
<div #elementRef class="home-container">
    <div class="functionalities">
        <div class="input-group">
            <div class="input-group-prepend">
                <span #multipleElements class="input-group-text"><i class="bi bi-search"></i></span>
            </div>
            <input #multipleElements type="text" 
                class="form-control" 
                placeholder="Search for a country..." 
                aria-label="Search" 
                [(ngModel)]="searchQuery"
                (ngModelChange)="onSearchChange($event)"
            >
        </div>
        <select #multipleElements class="form-select" 
            [(ngModel)]="selectedRegion" 
            (ngModelChange)="onRegionSelectChange($event)">
            <option #multipleElements value="" disabled>Filter by Region</option>
            <option #multipleElements *ngFor="let region of regions" [value]="region.name">{{ region.name }}</option>
        </select>
    </div>
    <div class="content">
        <div #multipleElements class="card" *ngFor="let country of countries" (click)="onCardClick($event, country)">
            <div class="card-top">
                <img src="{{country.flags.png}}" alt="">
            </div>
            <div class="card-bottom">
                <h5>{{ country.name }}</h5>
                <p>Population: <span>{{country.population | number }}</span></p>
                <p>Region: <span>{{country.region}}</span></p>
                <p>Capital: <span>{{country.capital}}</span></p>
            </div>
        </div>
    </div>
</div>
